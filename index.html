<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa história</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonte H1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">
    <!-- fonte P -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Passions+Conflict&display=swap" rel="stylesheet">
</head>
<body>
    <thead>
        <!-- CONTADOR DE DIAS -->
        <div class="contador" id="contador"></div>
    </thead>
    <tbody>
        <hr>
        <h1 id="historia">Nossa história ... </h1>
        

    
        <p>dias juntos:</p>
        <div class="cronometro" id="cronometro">00 dias 00:00:00</div>
    </tbody>
    <tfoot>

    </tfoot>

    <!-- Código Java Script da página -->
    <script>
        //CONTADOR DE DIAS 

        function atualizarContador() {
        const dataInicio = new Date(2024, 4, 8); // Mês começa do 0 -> maio = 4
        const hoje = new Date();

        let anos = hoje.getFullYear() - dataInicio.getFullYear();
        let meses = hoje.getMonth() - dataInicio.getMonth();

        // Se ainda não passou o dia do mês atual, remove um mês
        if (hoje.getDate() < dataInicio.getDate()) {
            meses -= 1;
        }

        // Se os meses ficaram negativos, ajusta os anos e meses
        if (meses < 0) {
            anos -= 1;
            meses += 12;

        // Aplica animação
        contador.classList.add('atualizado');
        setTimeout(() => contador.classList.remove('atualizado'), 500);
        }

        // Atualiza o HTML
        document.getElementById('contador').textContent = `${anos} ano(s) e ${meses} mês(es)`;
    }

    // Chama a função ao carregar a página
    atualizarContador();








        // Data de início
        const dataInicio = new Date('2024-05-08T00:00:00');
        
        function atualizarCronometro() {
            const agora = new Date();
            const tempoDecorrido = agora - dataInicio;

            // Cálculo dos valores
            const dias = Math.floor(tempoDecorrido / (1000 * 60 * 60 * 24));
            const horas = Math.floor((tempoDecorrido % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((tempoDecorrido % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((tempoDecorrido % (1000 * 60)) / 1000);

            // Exibir o cronômetro
            document.getElementById('cronometro').innerHTML = 
                dias + " dias " + 
                String(horas).padStart(2, '0') + ":" + 
                String(minutos).padStart(2, '0') + ":" + 
                String(segundos).padStart(2, '0');
    }

    // Atualiza o cronômetro a cada segundo
    setInterval(atualizarCronometro, 1000);
    </script>
</body>
</html>
